<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | GitHub user search app</title>
</head>

<body class="dark theme||light theme">
    <div class="content">
        <header>
            <h1>devfinder</h1>
            <div class="mode">
                <div id="color">Light</div>
                <div><img src="assets/images/icon-sun.svg" alt="light" id="coloricon"></div>
            </div>
        </header>
        <div class="search">
            <input type="text" id="searchfield" placeholder="Search GitHub username...">
            <div id="noresults">No results</div>
            <button id="go">Search</button>
        </div>
        <div class="info">
            <div class="avatar"></div>
            <div class="userdata">
                <div class="namejoined">
                    <div class="name">
                        <h2>The Octocat</h2>
                        <div class="usernick">
                            @octocat
                        </div>
                    </div>
                    <div class="joined">Joined 25 Jan 2011</div>
                </div>
                <div class="bio"></div>
                <div class="stats">
                    <div class="statsitem">
                        Repos <span id="repos">8</span>
                    </div>
                    <div class="statsitem">
                        Followers <span id="followers">3938</span>
                    </div>
                    <div class="statsitem">
                        Following <span id="following">9</span>
                    </div>
                </div>
                <div class="social">
                    <div class="socialitem">
                        <img src="assets/images/icon-location.svg" alt="Location">
                        <div id="location">San Francisco</div>
                    </div>
                    <div class="socialitem">
                        <img src="assets/images/icon-twitter.svg" alt="Twitter">
                        <div id="twitter">Not available</div>
                    </div>
                    <div class="socialitem">
                        <img src="assets/images/icon-website.svg" alt="Website">
                        <div id="website">github.blog</div>
                    </div>
                    <div class="socialitem">
                        <img src="assets/images/icon-company.svg" alt="Company">
                        <div id="company">Github</div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    </div>
</body>

</html>
